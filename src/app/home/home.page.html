<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="ion-padding-vertical ion-text-center">
    <img class="logo" src="../../assets/img/logo.PNG" alt="">
  </div>
  <div class="ion-card-content">
    <ion-item>
      <ion-label position="floating ion-text-center"> Username </ion-label>
      <ion-input class="input"  type="text" [(ngModel)]="dato"> </ion-input>
  </ion-item>
    <ion-item>
      <ion-label position="floating ion-text-center"> Password </ion-label>
      <ion-input class="input" type="Password"> </ion-input>
  </ion-item>
  </div>

  <div class="ion-card-content">
    <ion-item>
      <a class="enlace" [routerLink]="['/restablecer-pass']">¿Olvidaste tu contraseña?</a>
    </ion-item>
    <ion-item>
      <ion-button class="boton" (click)="saludar()" (click)="siguiente()" shape="block" color="dark"[routerLink]="['/home-logeado']">Login</ion-button>
    </ion-item>
  </div>
  
</ion-content>
